<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-22</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_buttons">
                <button class="button-1"> ⟨ Back  </button>
                <h3>David Rost</h3>
                <button class="button-2"> ··· </button>
            </div>
            <div class="header_profile">
                <img src="./face-3.jpg" alt="" class="profile">

                    <table>
                        <tr>
                            <th><strong>230</strong></th>

        <div class="section_photos">
            <div class="section_photo-1">
                <img src="./image-1.jpg" alt=".">

            </div>
            <div class="section_photo-2">

                <img src="./image-3.jpg" alt=".">
            </div>
            <div class="section_photo-3">
                <img src="./face-2.jpg" alt=".">
            </div>
        </div>
    </div>

</html>
